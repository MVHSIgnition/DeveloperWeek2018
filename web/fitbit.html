<!DOCTYPE html>
<html>
		<style>

		#myProgress {
		width: 50%;
		background-color: #ddd;
		}

		#myBar1 {
		width: 1%;
		height: 30px;
		background-color: #4CAF50;
		}
		#myBar2 {
		width: 1%;
		height: 30px;
		background-color: #4CAF50;
		}
		#myBar3 {
		width: 1%;
		height: 30px;
		background-color: #4CAF50;
		}
		</style>
	<head>
		<meta charset="utf-8">
		<title>Home - EZ Goal</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/material-components.css">
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
	</head>

	<body>
		<!-- navbar -->
		<div class="navbar">
			<div style="padding: 0 10px;">
				<h1 style="font-size: 30px;"><a href="index.html">GoalD</a></h1>
			</div>
			<div style="float: right; padding: 12px 18px;" class="nav-links">
				<span><a href="index.html">Home</a></span>
				<span><a href="rewards.html">Rewards</a></span>
				<span>Connect</span>
				<span><a>Profile</a></span>
			</div>
		</div>
		<!-- end navbar -->
		<div class="main-content">
			<br>
			<br>
			<div style="display: table; margin-left: auto; margin-right: auto; width: 8em">
				<div style="display: table-cell;height: 100%;">
					<div style="padding: 100px;">
						<div class="goal">
							<h1 style="text-align: center">FitBit Challenges</h1>
							<br>
									<br>
									<div class="fitbit" style="padding-top: .37cm;">
										<div class="mdc-select">
											<br>
											<select class="mdc-select__surface">
												<option value="sleep">Sleep Challenge</option>
												<option value="caloriesBurned">Burn Calories Challenge</option>
												<option value="moveMore">Move More Challenge</option>
											</select>

											<div class="mdc-select__bottom-line"></div>

										</div>
										<div class="sleep" style="padding-top: .37cm;">
											<div class="mdc-select">
											<br>
											<select class="mdc-select__surface">
												<option value="eight">8 hours</option>
												<option value="seven">7 hours</option>
												<option value="nine">9 hours</option>
											</select>
										</div>
									</div>
											<div class= "caloriesBurned" id="demo-tf-box-wrapper">
												<div id="tf-box-example" class="mdc-text-field mdc-text-field--box" data-demo-no-auto-js>
													<input required type="text" id="tf-box" class="mdc-text-field__input"
																 aria-controls="name-validation-message">
													<label for="tf-box" class="mdc-text-field__label">How many calories?</label>
													<div class="mdc-text-field__bottom-line"></div>
												</div>
											</div>
											<div class= "moveMore" id="demo-tf-box-wrapper">
												<div id="tf-box-example" class="mdc-text-field mdc-text-field--box" data-demo-no-auto-js>
													<input required type="text" id="tf-box" class="mdc-text-field__input"
																 aria-controls="name-validation-message">
													<label for="tf-box" class="mdc-text-field__label">How many steps?</label>
													<div class="mdc-text-field__bottom-line"></div>
												</div>
											</div>
											<div class= "sleepdays" id="demo-tf-box-wrapper">
												<div id="tf-box-example" class="mdc-text-field mdc-text-field--box" data-demo-no-auto-js>
													<input required type="text" id="tf-box" class="mdc-text-field__input"
																 aria-controls="name-validation-message">
													<label for="tf-box" class="mdc-text-field__label">For how many days do you want to complete your sleeping goal??</label>
													<div class="mdc-text-field__bottom-line"></div>
												</div>
											</div>
											<div class= "caloriesdays" id="demo-tf-box-wrapper">
												<div id="tf-box-example" class="mdc-text-field mdc-text-field--box" data-demo-no-auto-js>
													<input required type="text" id="tf-box" class="mdc-text-field__input"
																 aria-controls="name-validation-message">
													<label for="tf-box" class="mdc-text-field__label">For how many days do you want to complete your calorie goal??</label>
													<div class="mdc-text-field__bottom-line"></div>
												</div>
											</div>
											<div class= "days" id="demo-tf-box-wrapper">
												<div id="tf-box-example" class="mdc-text-field mdc-text-field--box" data-demo-no-auto-js>
													<input required type="text" id="tf-box" class="mdc-text-field__input"
																 aria-controls="name-validation-message">
													<label for="tf-box" class="mdc-text-field__label">For how many days do you want to complete your step goal??</label>
													<div class="mdc-text-field__bottom-line"></div>
												</div>
											</div>
											<div class="mdc-select__bottom-line"></div>
									</div>
									<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept" onclick="submitNewGoal();">Ok</button>
								</div>


									</div>

								</div>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/material-components.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script src="js/conditional-field.min.js"></script>
		<script>
		new ConditionalField({
			control: '.mdc-select__surface',
			visibility: {
				'sleep': '.sleep,.sleepdays',
				'caloriesBurned': '.caloriesBurned, .caloriesdays',
				'moveMore': '.moveMore, .days'
			}
			});
		</script>
	</body>
</html>
